<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09394d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a455a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="#ffffff" opacity="0.03"/>
  <circle cx="1100" cy="530" r="100" fill="#D4AF37" opacity="0.05"/>

  <!-- Main logo circle -->
  <circle cx="350" cy="315" r="120" fill="#ffffff" stroke="#D4AF37" stroke-width="4" filter="url(#glow)"/>

  <!-- Stylized Pear Tree Dental leaf motif -->
  <g transform="translate(350, 315) scale(6)">
    <!-- Main leaf/pear shape -->
    <path d="M0 -12 C-4.5 -12 -7.5 -9 -9 -4.5 C-9 0 -7.5 4.5 -4.5 7.5 C-1.5 10.5 1.5 10.5 4.5 7.5 C7.5 4.5 9 0 9 -4.5 C7.5 -9 4.5 -12 0 -12 Z"
          fill="url(#leafGradient)"
          stroke="none"/>

    <!-- Leaf vein/stem detail -->
    <path d="M0 -12 L0 9"
          stroke="#09394d"
          stroke-width="1"
          opacity="0.4"/>

    <!-- Small side veins -->
    <path d="M0 -3 C-3 -1.5 -4.5 0 -4.5 1.5"
          stroke="#09394d"
          stroke-width="0.8"
          opacity="0.3"/>
    <path d="M0 0 C3 1.5 4.5 3 4.5 4.5"
          stroke="#09394d"
          stroke-width="0.8"
          opacity="0.3"/>

    <!-- Gold accent dot for quality/care -->
    <circle cx="1.5" cy="-6" r="1.5" fill="#D4AF37" opacity="0.9"/>
  </g>

  <!-- Practice Name -->
  <text x="600" y="280"
        font-family="Georgia, serif"
        font-size="72"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="start">PEAR TREE</text>

  <text x="600" y="360"
        font-family="Georgia, serif"
        font-size="72"
        font-weight="bold"
        fill="#D4AF37"
        text-anchor="start">DENTAL</text>

  <!-- Tagline -->
  <text x="600" y="420"
        font-family="Arial, sans-serif"
        font-size="32"
        fill="#ffffff"
        opacity="0.9"
        text-anchor="start">Professional Dental Care • Burton Joyce</text>

  <!-- Location -->
  <text x="600" y="480"
        font-family="Arial, sans-serif"
        font-size="28"
        fill="#ffffff"
        opacity="0.7"
        text-anchor="start">Nottinghamshire • NHS &amp; Private</text>

  <!-- Website -->
  <text x="600" y="540"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#D4AF37"
        opacity="0.9"
        text-anchor="start">peartree.dental</text>
</svg>
