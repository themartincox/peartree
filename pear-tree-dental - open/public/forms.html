<!DOCTYPE html>
<html>
  <head>
    <title>Hidden Pear Tree Dental Form</title>
  </head>
  <body>
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>

      <select name="service">
        <option value="general-checkup">General Check-up</option>
        <option value="emergency-care">Emergency Dental Care</option>
        <option value="teeth-whitening">Teeth Whitening</option>
        <option value="invisalign">Invisalign</option>
        <option value="dental-implants">Dental Implants</option>
        <option value="veneers">Veneers</option>
        <option value="membership">Membership Plans</option>
        <option value="other">Other</option>
      </select>

      <select name="contactMethod">
        <option value="email">Email</option>
        <option value="phone">Phone Call</option>
        <option value="text">Text Message</option>
        <option value="any">Any Method</option>
      </select>
    </form>
  </body>
</html>
