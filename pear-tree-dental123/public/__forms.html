<html>
<head></head>
<body>
  <!-- Contact Form for Netlify Forms detection -->
  <form name="contact-form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact-form" />
    <input name="bot-field" />
    <input name="firstName" type="text" />
    <input name="lastName" type="text" />
    <input name="email" type="email" />
    <input name="phone" type="tel" />
    <textarea name="message"></textarea>
    <select name="preferredTime">
      <option value="early morning">Early Morning (8AM - 9AM)</option>
      <option value="morning">Morning (9AM-12PM)</option>
      <option value="afternoon">Afternoon (12PM-5PM)</option>
      <option value="evening">Evening (5PM-8PM)</option>
      <option value="saturday">Saturday</option>
      <option value="flexible">Flexible</option>
    </select>
    <select name="bookingType">
      <option value="routine">Routine appointment</option>
      <option value="emergency">Dental emergency</option>
      <option value="cosmetic">Cosmetic enquiry</option>
      <option value="membership">Membership enquiry</option>
    </select>
    <select name="enquiryType">
      <option value="appointment">Book an Appointment</option>
      <option value="emergency">Dental Emergency</option>
      <option value="membership">Membership Enquiry</option>
      <option value="treatment">Treatment Information</option>
      <option value="complaint">Complaint or Feedback</option>
      <option value="other">Other</option>
    </select>
    <input name="privacy" type="checkbox" />
    <input name="marketing" type="checkbox" />
  </form>

  <!-- Contact Dynamic Forms for Netlify Forms detection -->
  <form name="contact-consultation" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact-consultation" />
    <input name="bot-field" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <input name="company" type="text" />
    <input name="phone" type="tel" />
    <textarea name="message"></textarea>
    <select name="type">
      <option value="consultation">consultation</option>
      <option value="general">general</option>
      <option value="emergency">emergency</option>
    </select>
  </form>

  <!-- Membership Contact Form -->
  <form name="contact-membership" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact-membership" />
    <input name="bot-field" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <input name="company" type="text" />
    <input name="phone" type="tel" />
    <textarea name="message"></textarea>
    <input name="type" type="hidden" value="membership" />
  </form>

  <!-- General Contact Form -->
  <form name="contact-general" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact-general" />
    <input name="bot-field" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <input name="company" type="text" />
    <input name="phone" type="tel" />
    <textarea name="message"></textarea>
    <input name="type" type="hidden" value="general" />
  </form>
</body>
</html>
